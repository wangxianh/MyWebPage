<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>打点计时器</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <script type="text/javascript">
    	function count(start, end) {
    	var i=start;
    	console.log(i++);
    	var v=self.setInterval(function(){
        if(i<=end){
            console.log(i);
            i++;
        }
    	},100);
    	var result={
        cancel: function(){
            window.clearInterval(v);
        }
    	}
   	  return result;
    }
    </script>
    <button onclick="count(1,100)">开始计时器</button>
</body>
</html>
