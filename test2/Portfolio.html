<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">

<link href="style.css" rel="stylesheet">
<link href="fullpage/jquery.fullPage.css" rel="stylesheet">
<script src="jquery-3.2.1.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
<script src="fullpage/jquery.fullPage.js"></script>
<script src="fullpage/jquery.fullPage.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#fullpage').fullpage({
			 anchors: ['about', 'portfolio', 'contact'],
             menu: '#header',
		});
	});
</script>
</head>
<body>
    <div id="wrap">
    	<div id="header">
    		<div class="header-text"><a href="#">qlip</a></div>
    		<span data-menuanchor="about" class="header-at"><a href="#about"><button>about</button></a></span>
    		<span data-menuanchor="portfolio" class="header-port"><a href="#portfolio">portfolio</a></span>
    		<span data-menuanchor="contact" class="header-con"><a href="#contact">contact</a></span>
    	</div>
    </div>
	<div class="content" id="fullpage">
		<div class="about section" id="about">
			<div class="part1"><div class="text1">Front-End Developer and UX/UI designer, with practical experience in project management, branding strategy, and creative direction; devoted to functional programming and information architecture.</div>
			<hr>
			<div class="text2">Web Developer - User Experience Designer - Graphic Artist</div></div>
			<img src="1.jpg" />
		</div>
		<div class="portfolio section" id="portfolio">
			<div class="title">Portfolio
			</div>
			<hr>
			<div class="picturelist">
				<div class="pic"><img src="p1.jpg"></div>
				<div class="pic"><img src="p2.jpg"></div>
				<div class="pic"><img src="p3.jpg"></div>
				<div class="pic"><img src="p4.jpg"></div>
				<div class="pic"><img src="p3.jpg"></div>
				<div class="pic"><img src="p4.jpg"></div>
				<div class="pic"><img src="p1.jpg"></div>
				<div class="pic"><img src="p2.jpg"></div>
			</div>
		</div>
		<div class="contact section" id="contact"></div>
	</div>
	<div id="footer"></div>
    
</body>
</html>
