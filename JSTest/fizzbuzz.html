<body>
    <script type="text/javascript">
    function argsAsArray(fn, arr) {
		return fn.call(arr);
    }
    var fn=function () 
    {	
    	return this.greeting + ', ' + this.name + '!!!';
	};
    var r=argsAsArray(fn, {greeting: 'Hello', name: 'Rebecca'});
    alert(r);
    </script>
