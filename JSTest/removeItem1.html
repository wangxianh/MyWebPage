    <script>
	function removeWithoutCopy(arr, item) {
		var i=1;
		arr.forEach(function(it,index,array){
	        if(it==item){
	        	while(array[index+i]==item){
	        		i++;
	        	}
	            array.splice(index,i);
	        }
    	});
    	return arr;
	}
	var a=[1, 2, 2,2,2, 3, 4, 2, 2];
	var item=2;
	alert(removeWithoutCopy(a,item));
    </script>
