	    function remove(arr, item) {

	    var p2=arr1.lastIndexOf(item);
	    var del=0;
	    if(p1==-1||p2==-1){

	    }else{
	        del=p2-p1+1;
	    }
	    var r=arr1.splice(p1,del);

		}
		function compare(value1,value2){
		    if(value1<value2){
		        return -1;
		    }else if(value1>value2){
		        return 1;
		    }else {
		        return 0;
		    }
